#############################################################################
#
# Initial `up` Configuration File
#
# Each tool has its own section in the configuration directives.
#
#############################################################################

{


    #========================================================================
    # `back` Tool Configuration
    "back" : {

        #====================================================================
        # First, we define the backup targets with a simple nickname.
        "targets" : {

            # "rsync" can be anything you like
            "rsync" : { "path" : "user@host:/destination/path" }

            # multiple targets are configured, as needed ...
            # , "sync2" : { "path" : "user@sync2host:/path/2/sync2" }

        },

        #====================================================================
        # Second, we define the backup sources, and point to their targets.
        "sources" : [

            { "path" : "/path/to/backup", "target" : "rsync" }
            , { "path" : "/path/to/another/backup", "target" : "rsync" }

        ]

    },


    #========================================================================
    # `sit` Tool Configuration
    "sit" : {
    }


}

